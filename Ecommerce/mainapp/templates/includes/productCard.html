<div class="card">
        <div class="card-img">
            <img src="{{product.image.url}}" alt="">
        </div>
        <div class="card-body">
            <div class="card-title">
                <a href="{% url 'prod_details' product.pk %}">
                {{product.title}}
                </a>
            </div>
            <div class="card-text">
                <span>&#8377; {{product.price}}</span>
            </div>
            
            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-warning {% if user.is_staff %}disabled{% endif %}">Add to Cart</a>
        </div>
    </div>
