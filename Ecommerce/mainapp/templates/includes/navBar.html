{% load static %}
<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'homepage' %}"><img src="{% static 'images/logos/ByCart_Logo.png' %}"
                alt="ByCart Logo" class="logo-circle" height="70" width="70">
        </a>

        <button class="navbar-toggler tog-btn" id="tog-btn" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="background-color: rgb(33, 37, 41);">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'aboutpage' %}">About</a>
                </li>
                {% if user.is_authenticated %}
                
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'products' %}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'add_product' %}">Add Product</a>
                </li>
             
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'my_cart' %}">{{user.username.capitalize}}'s Cart</a>
                </li>
               
                {%endif %}
            </ul>


            <div class="d-flex align-items-center gap-2">
            
                <form class="d-flex me-3" role="search" method="get" action="{% url 'search_products' %}">
                    <input class="form-control me-2 none" id="search" type="search" placeholder="Search"
                        aria-label="Search" name="q" value="{{query}}" />
                    <button class="btn btn-outline-primary none" type="submit">Search</button>
                </form>
              
                {% if user.is_authenticated %}
                {{user.username.capitlize}}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="btn btn-danger none" id="logout" type="submit">Logout</button>
                </form>
                <a href="{% url 'view_profile' %}" class="btn btn-secondary none">Profile</a>
                {% else %}
                <a href="{% url 'signup' %}" class="btn btn-secondary">Register</a>
                <a href="{% url 'signin' %}" class="btn btn-warning">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
