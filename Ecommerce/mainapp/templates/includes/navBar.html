{% load static %}
<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
       <a class="navbar-brand" href="{% url 'homepage' %}"><img src="{% static 'images/logos/bycart_logo.jpeg' %}" alt="ByCart Logo" class="logo-circle" height="40">
</a>

        <button class="navbar-toggler tog-btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'products' %}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'aboutpage' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_product' %}">Add Product</a>
                </li>
            </ul>

          
            <div class="d-flex align-items-center gap-2">
                <form class="d-flex me-3" role="search">
                    <input class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>

                {% if user.is_authenticated %}
                {{user.username.capitlize}}
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="btn btn-danger" id="logout" type="submit">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'register' %}" class="btn btn-secondary">Register</a>
                    <a href="{% url 'signin' %}"> <i class="bi bi-person-circle text-bg-success p-2 px-3 m-2"></i></a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
