{% extends 'base.html' %}

{% block title %}
    Search : {{query}}
{% endblock %}


{% block content %}
<section>
    <h1 class="text-dark">
        Search results for : <small>{{query.capitalize}}</small>
    </h1>
</section>
<section class="container" >
    {% for product in products %}
        {% include 'includes/productCard.html' %}
    {% empty %}
        <h2 class="text-info bg-dark">
            No results found
        </h2>
    {% endfor %}
</section>
{% endblock %}
